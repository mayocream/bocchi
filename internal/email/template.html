<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ .SiteName }}へようこそ</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Hiragino Sans', 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif; background-color: #f4f4f4;">
    <table role="presentation" style="width: 100%; border-collapse: collapse;">
        <tr>
            <td style="padding: 0;">
                <table role="presentation" style="width: 600px; margin: 0 auto; background-color: #ffffff; border-collapse: collapse;">
                    <!-- Header -->
                    <tr>
                        <td style="padding: 40px 30px; background-color: #2563eb; text-align: center;">
                            <h1 style="color: #ffffff; margin: 0;">{{ .SiteName }}へようこそ</h1>
                        </td>
                    </tr>

                    <!-- Main Content -->
                    <tr>
                        <td style="padding: 30px;">
                            <p style="margin-bottom: 20px;">{{ .UserName }}様</p>
                            <p style="margin-bottom: 20px;">{{ .SiteName }}をご利用いただき、誠にありがとうございます。<br>
                            アカウント作成手続きを完了するため、以下のボタンをクリックしてメールアドレスの認証をお願いいたします：</p>

                            <!-- Verification Button -->
                            <table role="presentation" style="margin: 30px auto;">
                                <tr>
                                    <td style="background-color: #2563eb; border-radius: 4px; text-align: center;">
                                        <a href="{{ .VerificationLink }}" style="display: inline-block; padding: 12px 30px; color: #ffffff; text-decoration: none; font-weight: bold;">メールアドレスを認証する</a>
                                    </td>
                                </tr>
                            </table>

                            <p style="color: #666666; font-size: 14px;">セキュリティ保護のため、この認証リンクは24時間で失効いたします。</p>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td style="padding: 30px; background-color: #f8f8f8; font-size: 12px; color: #666666; text-align: center;">
                            <p style="margin: 0 0 10px 0;">※本メールは自動送信されています。返信はご遠慮ください。</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
